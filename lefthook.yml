pre-commit:
  commands:
    lint-format:
      # Only check relevant Angular/TS files
      glob: '*.{ts,tsx,js,jsx,json,jsonc,css,scss,html}'
      run: |
        # Lint staged files with ESLint
        npx eslint {staged_files} --fix

        # Format staged files with Prettier
        npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    lint:
      glob: '*.{ts,tsx,js,jsx,json,jsonc,css,scss,html}'
      run: npx eslint {push_files}
    test:
      run: |
        echo "Running tests..."
        npm test
    build:
      run: |
        echo "Building project..."
        npm run build
