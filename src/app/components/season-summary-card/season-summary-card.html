<section class="summary app-surface">
  <h3>Season Summary</h3>
  <dl class="facts">
    <div class="fact">
      <dt>Champion</dt>
      <dd>{{ champion }}</dd>
    </div>
    <div class="fact">
      <dt>Top Scoring Team</dt>
      <dd>{{ topScoringTeam }}</dd>
    </div>
    <div class="fact">
      <dt>Best Defense</dt>
      <dd>{{ bestDefense }}</dd>
    </div>
    <div class="fact">
      <dt>Avg Goals per Game</dt>
      <dd>{{ avgGoalsPerGame }}</dd>
    </div>
    @if (promotedTeams.length) {
    <div class="fact">
      <dt>Promoted</dt>
      <dd class="chip chip-up">{{ promotedTeams.join(', ') }}</dd>
    </div>
    } @if (relegatedTeams.length) {
    <div class="fact">
      <dt>Relegated</dt>
      <dd class="chip chip-down">{{ relegatedTeams.join(', ') }}</dd>
    </div>
    }
  </dl>
</section>
