<div class="p-4">
  <table
    mat-table
    [dataSource]="sortedTable"
    class="min-w-full border border-gray-300 rounded-xl shadow-sm"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-left">#</th>
      <td mat-cell *matCellDef="let element; let i = index" class="px-2 py-2">
        {{ i + 1 }}
      </td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-left">
        Team
      </th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 font-semibold">
        {{ element.teamName }}
      </td>
    </ng-container>

    <!-- Played -->
    <ng-container matColumnDef="played">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">P</th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.played }}
      </td>
    </ng-container>

    <!-- Won -->
    <ng-container matColumnDef="won">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">W</th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.won }}
      </td>
    </ng-container>

    <!-- Draw -->
    <ng-container matColumnDef="drawn">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">D</th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.drawn }}
      </td>
    </ng-container>

    <!-- Lost -->
    <ng-container matColumnDef="lost">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">L</th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.lost }}
      </td>
    </ng-container>

    <!-- Goals For -->
    <ng-container matColumnDef="goalsFor">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">
        GF
      </th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.goalsFor }}
      </td>
    </ng-container>

    <!-- Goals Against -->
    <ng-container matColumnDef="goalsAgainst">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">
        GA
      </th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.goalsAgainst }}
      </td>
    </ng-container>

    <!-- Goal Difference -->
    <ng-container matColumnDef="goalDifference">
      <th mat-header-cell *matHeaderCellDef class="px-2 py-2 text-center">
        GD
      </th>
      <td mat-cell *matCellDef="let element" class="px-2 py-2 text-center">
        {{ element.goalDifference }}
      </td>
    </ng-container>

    <!-- Points -->
    <ng-container matColumnDef="points">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="px-2 py-2 text-center font-bold"
      >
        Pts
      </th>
      <td
        mat-cell
        *matCellDef="let element"
        class="px-2 py-2 text-center font-bold"
      >
        {{ element.points }}
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="bg-gray-200"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      class="hover:bg-gray-100"
    ></tr>
  </table>
</div>
