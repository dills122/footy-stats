<div>
  <h4 class="pb-4">Filter by Letter</h4>
  <div class="alphabet-filter">
    <button
      *ngFor="let letter of letters()"
      mat-stroked-button
      color="primary"
      (click)="selectLetter(letter)"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="selectedLetter() === letter"
    >
      {{ letter }}
    </button>
    <button
      mat-stroked-button
      (click)="selectLetter('')"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="!selectedLetter()"
    >
      All
    </button>
  </div>

  <mat-card class="team-list-card mt-4">
    <table mat-table [dataSource]="filteredTeams()" class="team-table">
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef class="team-table__header-cell">Team</th>
        <td mat-cell *matCellDef="let team" class="team-table__cell hover:cursor-pointer">
          <span matTooltip="Team overview page coming soon">{{ team }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="spacer">
        <th
          mat-header-cell
          *matHeaderCellDef
          aria-hidden="true"
          class="team-table__header-cell team-table__header-cell--spacer"
        ></th>
        <td
          mat-cell
          *matCellDef="let _"
          aria-hidden="true"
          class="team-table__cell team-table__cell--spacer"
        ></td>
      </ng-container>
      <ng-container matColumnDef="ext-links">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="team-table__header-cell team-table__header-cell--with-icon"
        >
          <span class="team-table__header-label">
            External Links
            <mat-icon class="team-table__header-icon">open_in_new</mat-icon>
          </span>
        </th>
        <td mat-cell *matCellDef="let team" class="team-table__cell hover:cursor-pointer">
          <a [href]="createWikipediaLink(team)" target="_blank" rel="noopener noreferrer">Wiki</a>
          |
          <a [href]="createWorldFootballLink(team)" target="_blank" rel="noopener noreferrer">
            WorldFootball
          </a>
          |
          <a [href]="create11v11Link(team)" target="_blank" rel="noopener noreferrer">11v11</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['team', 'spacer', 'ext-links']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['team', 'spacer', 'ext-links'];"></tr>
    </table>
  </mat-card>

</div>
