<div class="team-list">
  <h4 class="filter-title">Filter by Letter</h4>

  <!-- Alphabet filter -->
  <div class="alphabet-filter">
    <button
      *ngFor="let letter of letters()"
      mat-stroked-button
      color="primary"
      (click)="selectLetter(letter)"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="selectedLetter() === letter"
    >
      {{ letter }}
    </button>
    <button
      mat-stroked-button
      (click)="selectLetter('')"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="!selectedLetter()"
    >
      All
    </button>
  </div>

  <!-- Teams table -->
  <div class="table-wrap">
    <div class="team-container">
      <table mat-table [dataSource]="filteredTeams()" class="team-table">
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef class="team-header team-col">Team</th>
          <td mat-cell *matCellDef="let team" class="team-cell team-col">
            <span class="team-name" matTooltip="Team overview page coming soon">{{ team }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ext">
          <th mat-header-cell *matHeaderCellDef class="team-header ext-col">
            <span class="header-inline">
              External Links
              <mat-icon>open_in_new</mat-icon>
            </span>
          </th>
          <td mat-cell *matCellDef="let team" class="team-cell links-cell ext-col">
            <a [href]="createWikipediaLink(team)" target="_blank">Wikipedia</a>
            <span class="divider">|</span>
            <a [href]="createWorldFootballLink(team)" target="_blank">WorldFootball</a>
            <span class="divider">|</span>
            <a [href]="create11v11Link(team)" target="_blank">11v11</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['team', 'ext']" class="team-head-row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['team', 'ext']" class="team-row"></tr>
      </table>
    </div>
  </div>
</div>
