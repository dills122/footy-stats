<div>
  <h4 class="pb-4">Filter by Letter</h4>

  <div class="alphabet-filter">
    <button
      *ngFor="let letter of letters()"
      mat-stroked-button
      color="primary"
      (click)="selectLetter(letter)"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="selectedLetter() === letter"
    >
      {{ letter }}
    </button>
    <button
      mat-stroked-button
      (click)="selectLetter('')"
      type="button"
      class="letter-button"
      [class.letter-button--selected]="!selectedLetter()"
    >
      All
    </button>
  </div>

  <div class="my-10">
    <div class="team-container">
      <table mat-table [dataSource]="filteredTeams()" class="team-table">
        <!-- Columns stay the same -->
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef class="team-header">Team</th>
          <td mat-cell *matCellDef="let team" class="team-cell hover:cursor-pointer">
            <span matTooltip="Team overview page coming soon">{{ team }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="ext">
          <th mat-header-cell *matHeaderCellDef class="team-header team-header--icon">
            External Links
            <mat-icon>open_in_new</mat-icon>
          </th>
          <td mat-cell *matCellDef="let team" class="team-cell">
            <a [href]="createWikipediaLink(team)" target="_blank">Wiki</a>
            |
            <a [href]="createWorldFootballLink(team)" target="_blank">WorldFootball</a>
            |
            <a [href]="create11v11Link(team)" target="_blank">11v11</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['team', 'ext']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['team', 'ext'];"></tr>
      </table>
    </div>
  </div>
</div>
