@if (!teams().length) {
<div class="loading">Loading teams...</div>
} @else {
<section class="teams-archive app-surface">
  <p class="eyebrow">Club Directory</p>
  <h1>Teams Archive</h1>
  <p class="lede">Browse clubs that have featured in English football tiers across eras.</p>

  <app-team-list [teams]="teams()" (letterSelected)="onLetterSelected($event)" />
</section>
}
