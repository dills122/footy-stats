name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Setup pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint
      - name: Lint
        run: pnpm lint

      # Run tests
      - name: Test
        run: pnpm test

      # Build
      - name: Build
        run: pnpm build
