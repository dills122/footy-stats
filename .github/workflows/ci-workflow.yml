name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm (puts it on PATH)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      # Setup Node.js (reads from .nvmrc if present)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint
      - name: Lint
        run: pnpm lint

      # Run tests (headless so CI doesn't hang)
      - name: Test
        run: pnpm test -- --watch=false --browsers=ChromeHeadless

      # Build
      - name: Build
        run: pnpm build
