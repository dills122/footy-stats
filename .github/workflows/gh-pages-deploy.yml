name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install pnpm (puts it on PATH)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Setup Node.js (reads from .nvmrc if present)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint
      - name: Lint
        run: pnpm lint

      # Run tests (headless so CI doesn't hang)
      - name: Test
        run: pnpm test -- --watch=false --browsers=ChromeHeadless

      # Build
      - name: Build
        run: pnpm build

      # Configure Git identity for deploy commits
      - name: Configure Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # Build & deploy using angular.json deploy target
      - name: Deploy to GitHub Pages
        run: pnpm ng deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
